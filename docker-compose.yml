version: '3'

services:
  docker-cosmos:
    container_name: cosmos_mainnet
    build:
      context: .
      dockerfile: Dockerfile
    environment: 
      - MONIKER=NodeName
      - CHAIN_ID=cosmoshub-2
      - GENESIS_URL=https://raw.githubusercontent.com/cosmos/launch/master/genesis.json
      - SEEDS=0141b28d81db4e5b55736a6367cf044c35a8c29e@35.245.96.132:26656
      - BOOTSTRAP=FALSE
      # - ADDR_BOOK_STRICT=false
      # - CACHE_SIZE=10000
    restart: always
    ports:
      - "26656:26656"
      - "26657:26657"
      - "26658:26658"
      - "1317:1317" # for rest-server
    volumes:
      - data:/.gaiad
volumes:
  data:
